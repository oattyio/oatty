    <style>
      /* Global body styles before Web Component loads */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        color-scheme: dark;
      }

      body {
        margin: 0;

      }

      oatty-site-app {
        display: block;
      }
    </style>

    <script>
      // Initialize theme before page render to prevent flash
      (() => {
        const storageKey = 'oatty-theme-mode';
        const persistedTheme = localStorage.getItem(storageKey);
        const initialTheme = persistedTheme ?? 'dark';
        document.documentElement.dataset.theme = initialTheme;
      })();
    </script>
