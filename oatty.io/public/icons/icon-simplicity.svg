<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Simplicity icon">
  <!-- Minimalist window/panel -->
  <rect x="12" y="16" width="40" height="32" rx="6" fill="none" stroke="#5DA3F4" stroke-width="3" opacity="0.95"/>

  <!-- Single focus element - clean rectangle -->
  <rect x="20" y="26" width="24" height="4" rx="2" fill="#5DA3F4" opacity="0.85"/>
  <rect x="20" y="34" width="16" height="3" rx="1.5" fill="#5DA3F4" opacity="0.5"/>
  <rect x="20" y="40" width="20" height="3" rx="1.5" fill="#5DA3F4" opacity="0.5"/>

  <!-- Single dot - one thing at a time -->
  <circle cx="48" cy="20" r="2" fill="#e8edf7" opacity="0.8"/>
</svg>
