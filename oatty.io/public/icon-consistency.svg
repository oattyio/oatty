  <path d="M12 18 L14 19 L12 20" fill="none" stroke="#e8edf7" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>

  <rect x="25" y="12" width="14" height="14" rx="4" fill="none" stroke="#5DA3F4" stroke-width="2.5" opacity="0.95"/>
  <path d="M29 18 L31 19 L29 20" fill="none" stroke="#e8edf7" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>

  <rect x="42" y="12" width="14" height="14" rx="4" fill="none" stroke="#5DA3F4" stroke-width="2.5" opacity="0.95"/>
  <path d="M46 18 L48 19 L46 20" fill="none" stroke="#e8edf7" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>

