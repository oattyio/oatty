[package]
name = "heroku-mcp"
version = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
repository = { workspace = true }
description = "Model Context Protocol (MCP) plugin infrastructure for Heroku CLI"

[dependencies]
keyring = { workspace = true }
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
url = { workspace = true }
dirs-next = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }
ring_buffer = { workspace = true }
bytes = { workspace = true }
futures-util = { workspace = true }
once_cell = { workspace = true }
regex = { workspace = true }
time = { workspace = true }
async-trait = { workspace = true }
reqwest = { workspace = true }
base64 = { workspace = true }
heroku-util = { path = "../util" }
heroku-types = { path = "../types" }
libc = { version = "0.2", optional = true }
tracing-subscriber = { workspace = true }
rmcp = { version = "0.6", features = ["client", "transport-child-process", "transport-sse-client-reqwest", "auth"] }

[features]
default = []

[dev-dependencies]
tempfile = "3.0"
tokio-test = "0.4"

[target.'cfg(unix)'.dependencies]
libc = { version = "0.2" }
