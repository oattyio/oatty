name: Publish NPM Package

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag to publish (for example: v0.1.2)"
        required: true
        type: string
  release:
    types:
      - published

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.release.prerelease == false }}
    runs-on: ubuntu-latest
    environment: oatty
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.event.release.tag_name }}
    steps:
      - name: Normalize release tag
        id: release_tag
        shell: bash
        run: |
          set -euo pipefail
          RAW_TAG="${RELEASE_TAG}"
          NORMALIZED_TAG="${RAW_TAG#refs/tags/}"
          if [[ -z "${NORMALIZED_TAG}" ]]; then
            echo "Release tag is required."
            exit 1
          fi
          echo "tag=${NORMALIZED_TAG}" >> "$GITHUB_OUTPUT"

      - name: Check out source
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.release_tag.outputs.tag }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Validate release tag matches package version
        shell: bash
        run: |
          set -euo pipefail
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          EXPECTED_TAG="v${PACKAGE_VERSION}"
          if [[ "${{ steps.release_tag.outputs.tag }}" != "${EXPECTED_TAG}" ]]; then
            echo "Release tag does not match package.json version."
            echo "tag=${{ steps.release_tag.outputs.tag }} expected=${EXPECTED_TAG}"
            exit 1
          fi

      - name: Validate release assets required by npm installer
        shell: bash
        run: |
          set -euo pipefail
          RELEASE_JSON=$(curl -fsSL \
            -H "Accept: application/vnd.github+json" \
            "${{ github.api_url }}/repos/${{ github.repository }}/releases/tags/${{ steps.release_tag.outputs.tag }}")

          has_asset() {
            local name="$1"
            echo "$RELEASE_JSON" | node -e '
              const fs = require("node:fs");
              const payload = JSON.parse(fs.readFileSync(0, "utf8"));
              const required = process.argv[1];
              const found = (payload.assets || []).some((asset) => asset.name === required);
              process.exit(found ? 0 : 1);
            ' "$name"
          }

          has_asset "SHA256SUMS"
          has_asset "oatty-${{ steps.release_tag.outputs.tag }}-x86_64-unknown-linux-gnu.tar.gz"
          has_asset "oatty-${{ steps.release_tag.outputs.tag }}-x86_64-apple-darwin.zip"
          has_asset "oatty-${{ steps.release_tag.outputs.tag }}-aarch64-apple-darwin.zip"
          has_asset "oatty-${{ steps.release_tag.outputs.tag }}-x86_64-pc-windows-msvc.zip"

      - name: Skip publish when version already exists
        id: version_check
        shell: bash
        run: |
          set -euo pipefail
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version >/dev/null 2>&1; then
            echo "already_published=true" >> "$GITHUB_OUTPUT"
          else
            echo "already_published=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish package to npm
        if: ${{ steps.version_check.outputs.already_published == 'false' }}
        run: npm publish --provenance --access public
