name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      id-token: write
      attestations: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_label: linux-x86_64
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_label: macos-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_label: macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_label: windows-x86_64
    env:
      CARGO_TERM_COLOR: always
      CARGO_INCREMENTAL: 0
      RUST_BACKTRACE: 1
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --locked --release -p oatty --target ${{ matrix.target }}

      - name: Package artifact (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN_PATH="target/${{ matrix.target }}/release/oatty"
          ASSET_BASE="oatty-${GITHUB_REF_NAME}-${{ matrix.target }}"
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            cp "$BIN_PATH" oatty
            chmod +x oatty
            ditto -c -k --sequesterRsrc --keepParent oatty "dist/${ASSET_BASE}.zip"
            rm -f oatty
          else
            tar -C "target/${{ matrix.target }}/release" -czf "dist/${ASSET_BASE}.tar.gz" oatty
          fi

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          $assetBase = "oatty-${env:GITHUB_REF_NAME}-${{ matrix.target }}"
          Compress-Archive -Path "target/${{ matrix.target }}/release/oatty.exe" -DestinationPath "dist/$assetBase.zip" -Force

      - name: Upload platform artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.artifact_label }}
          path: dist/*
          if-no-files-found: error

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: dist/*

  bundle:
    name: Bundle release assets
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - name: Download platform artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: dist
          merge-multiple: true

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          shasum -a 256 * > SHA256SUMS

      - name: Upload bundled release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: dist/*
          if-no-files-found: error

  sign_cosign:
    name: Sign release assets with cosign (keyless)
    runs-on: ubuntu-latest
    needs: bundle
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download bundled release assets
        uses: actions/download-artifact@v4
        with:
          name: release-bundle
          path: dist

      - name: Install cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v2.4.1"

      - name: Sign assets and checksums
        shell: bash
        run: |
          set -euo pipefail
          for file in dist/*; do
            if [[ -f "$file" ]]; then
              cosign sign-blob --yes "$file" --output-signature "${file}.sig" --output-certificate "${file}.cert"
            fi
          done

      - name: Upload signatures and certs
        uses: actions/upload-artifact@v4
        with:
          name: release-signatures
          path: |
            dist/*.sig
            dist/*.cert
          if-no-files-found: error

  publish:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs:
      - bundle
      - sign_cosign
    permissions:
      contents: write
    steps:
      - name: Download bundled release assets
        uses: actions/download-artifact@v4
        with:
          name: release-bundle
          path: release

      - name: Download signatures and certs
        uses: actions/download-artifact@v4
        with:
          name: release-signatures
          path: release

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/*
