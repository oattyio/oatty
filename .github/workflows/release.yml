name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    environment: oatty
    permissions:
      contents: read
      id-token: write
      attestations: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_label: linux-x86_64
          - os: macos-14
            target: x86_64-apple-darwin
            artifact_label: macos-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_label: macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_label: windows-x86_64
    env:
      CARGO_TERM_COLOR: always
      CARGO_INCREMENTAL: 0
      RUST_BACKTRACE: 1
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Validate macOS release secrets
        if: runner.os == 'macOS'
        shell: bash
        env:
          MACOS_CERT_P12_BASE64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
          MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
          MACOS_CODESIGN_IDENTITY: ${{ secrets.MACOS_CODESIGN_IDENTITY }}
          MACOS_KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
          APPLE_NOTARY_API_KEY_ID: ${{ secrets.APPLE_NOTARY_API_KEY_ID }}
          APPLE_NOTARY_API_ISSUER_ID: ${{ secrets.APPLE_NOTARY_API_ISSUER_ID }}
          APPLE_NOTARY_API_PRIVATE_KEY_BASE64: ${{ secrets.APPLE_NOTARY_API_PRIVATE_KEY_BASE64 }}
        run: |
          set -euo pipefail

          missing=0
          require_secret() {
            local secret_name="$1"
            local secret_value="$2"
            if [[ -z "${secret_value}" ]]; then
              echo "Missing required secret: ${secret_name}"
              missing=1
            fi
          }

          require_secret "MACOS_CERT_P12_BASE64" "${MACOS_CERT_P12_BASE64}"
          require_secret "MACOS_CERT_PASSWORD" "${MACOS_CERT_PASSWORD}"
          require_secret "MACOS_CODESIGN_IDENTITY" "${MACOS_CODESIGN_IDENTITY}"
          require_secret "MACOS_KEYCHAIN_PASSWORD" "${MACOS_KEYCHAIN_PASSWORD}"
          require_secret "APPLE_NOTARY_API_KEY_ID" "${APPLE_NOTARY_API_KEY_ID}"
          require_secret "APPLE_NOTARY_API_ISSUER_ID" "${APPLE_NOTARY_API_ISSUER_ID}"
          require_secret "APPLE_NOTARY_API_PRIVATE_KEY_BASE64" "${APPLE_NOTARY_API_PRIVATE_KEY_BASE64}"

          if [[ "${missing}" -ne 0 ]]; then
            echo "macOS release prerequisites are not fully configured."
            exit 1
          fi

      - name: Build release binary
        run: cargo build --locked --release -p oatty --target ${{ matrix.target }}

      - name: Import macOS signing certificate
        if: runner.os == 'macOS'
        shell: bash
        env:
          MACOS_CERT_P12_BASE64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
          MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
          MACOS_CODESIGN_IDENTITY: ${{ secrets.MACOS_CODESIGN_IDENTITY }}
          MACOS_KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          CERT_PATH="${RUNNER_TEMP}/oatty-signing-cert.p12"
          KEYCHAIN_PATH="${RUNNER_TEMP}/oatty-signing.keychain-db"

          echo "${MACOS_CERT_P12_BASE64}" | base64 -D > "${CERT_PATH}"

          security create-keychain -p "${MACOS_KEYCHAIN_PASSWORD}" "${KEYCHAIN_PATH}"
          security set-keychain-settings -lut 21600 "${KEYCHAIN_PATH}"
          security unlock-keychain -p "${MACOS_KEYCHAIN_PASSWORD}" "${KEYCHAIN_PATH}"

          security import "${CERT_PATH}" \
            -k "${KEYCHAIN_PATH}" \
            -P "${MACOS_CERT_PASSWORD}" \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          security list-keychains -d user -s "${KEYCHAIN_PATH}" "/Users/runner/Library/Keychains/login.keychain-db"
          security default-keychain -d user -s "${KEYCHAIN_PATH}"
          security set-key-partition-list -S apple-tool:,apple: -s -k "${MACOS_KEYCHAIN_PASSWORD}" "${KEYCHAIN_PATH}"

          security find-identity -v -p codesigning "${KEYCHAIN_PATH}"

          SIGNING_IDENTITY_SHA="$(security find-identity -v -p codesigning "${KEYCHAIN_PATH}" | awk -v identity="${MACOS_CODESIGN_IDENTITY}" '$0 ~ identity { print $2; exit }')"
          if [[ -z "${SIGNING_IDENTITY_SHA}" ]]; then
            echo "Expected signing identity not found in temporary keychain: ${MACOS_CODESIGN_IDENTITY}"
            exit 1
          fi

          echo "MACOS_SIGNING_KEYCHAIN_PATH=${KEYCHAIN_PATH}" >> "${GITHUB_ENV}"
          echo "MACOS_SIGNING_IDENTITY_SHA=${SIGNING_IDENTITY_SHA}" >> "${GITHUB_ENV}"

      - name: Sign and verify macOS binary
        if: runner.os == 'macOS'
        shell: bash
        env:
          MACOS_CODESIGN_IDENTITY: ${{ secrets.MACOS_CODESIGN_IDENTITY }}
          MACOS_KEYCHAIN_PASSWORD: ${{ secrets.MACOS_KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          BIN_PATH="target/${{ matrix.target }}/release/oatty"

          security unlock-keychain -p "${MACOS_KEYCHAIN_PASSWORD}" "${MACOS_SIGNING_KEYCHAIN_PATH}"

          /usr/bin/codesign \
            --keychain "${MACOS_SIGNING_KEYCHAIN_PATH}" \
            --force \
            --options runtime \
            --timestamp \
            --sign "${MACOS_SIGNING_IDENTITY_SHA}" \
            "${BIN_PATH}"
          /usr/bin/codesign --verify --deep --strict --verbose=2 "${BIN_PATH}"

          if ! /usr/bin/codesign -dvv "${BIN_PATH}" 2>&1 | grep -F "Authority=${MACOS_CODESIGN_IDENTITY}" >/dev/null; then
            echo "Signed binary identity did not match expected identity: ${MACOS_CODESIGN_IDENTITY}"
            exit 1
          fi

      - name: Package artifact (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN_PATH="target/${{ matrix.target }}/release/oatty"
          ASSET_BASE="oatty-${GITHUB_REF_NAME}-${{ matrix.target }}"
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            cp "$BIN_PATH" oatty
            chmod +x oatty
            ditto -c -k --sequesterRsrc oatty "dist/${ASSET_BASE}.zip"
            rm -f oatty
          else
            tar -C "target/${{ matrix.target }}/release" -czf "dist/${ASSET_BASE}.tar.gz" oatty
          fi

      - name: Notarize macOS release archive
        if: runner.os == 'macOS'
        shell: bash
        env:
          APPLE_NOTARY_API_KEY_ID: ${{ secrets.APPLE_NOTARY_API_KEY_ID }}
          APPLE_NOTARY_API_ISSUER_ID: ${{ secrets.APPLE_NOTARY_API_ISSUER_ID }}
          APPLE_NOTARY_API_PRIVATE_KEY_BASE64: ${{ secrets.APPLE_NOTARY_API_PRIVATE_KEY_BASE64 }}
        run: |
          set -euo pipefail

          ASSET_BASE="oatty-${GITHUB_REF_NAME}-${{ matrix.target }}"
          ARCHIVE_PATH="dist/${ASSET_BASE}.zip"
          API_KEY_PATH="${RUNNER_TEMP}/AuthKey_${APPLE_NOTARY_API_KEY_ID}.p8"
          NOTARY_RESULT_PATH="${RUNNER_TEMP}/notary-result.json"

          if [[ ! -f "${ARCHIVE_PATH}" ]]; then
            echo "Expected notarization archive not found: ${ARCHIVE_PATH}"
            exit 1
          fi

          echo "${APPLE_NOTARY_API_PRIVATE_KEY_BASE64}" | base64 -D > "${API_KEY_PATH}"
          chmod 600 "${API_KEY_PATH}"

          xcrun notarytool submit "${ARCHIVE_PATH}" \
            --key "${API_KEY_PATH}" \
            --key-id "${APPLE_NOTARY_API_KEY_ID}" \
            --issuer "${APPLE_NOTARY_API_ISSUER_ID}" \
            --wait \
            --output-format json > "${NOTARY_RESULT_PATH}"

          SUBMISSION_ID="$(/usr/bin/plutil -extract id raw "${NOTARY_RESULT_PATH}")"
          SUBMISSION_STATUS="$(/usr/bin/plutil -extract status raw "${NOTARY_RESULT_PATH}")"
          echo "Notary submission id: ${SUBMISSION_ID}"
          echo "Notary final status: ${SUBMISSION_STATUS}"

          if [[ "${SUBMISSION_STATUS}" != "Accepted" ]]; then
            echo "Notary submission was not accepted. Fetching notarization log..."
            xcrun notarytool log "${SUBMISSION_ID}" \
              --key "${API_KEY_PATH}" \
              --key-id "${APPLE_NOTARY_API_KEY_ID}" \
              --issuer "${APPLE_NOTARY_API_ISSUER_ID}" || true
            exit 1
          fi

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          $assetBase = "oatty-${env:GITHUB_REF_NAME}-${{ matrix.target }}"
          Compress-Archive -Path "target/${{ matrix.target }}/release/oatty.exe" -DestinationPath "dist/$assetBase.zip" -Force

      - name: Upload platform artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.artifact_label }}
          path: dist/*
          if-no-files-found: error

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: dist/*

  bundle:
    name: Bundle release assets
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - name: Download platform artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: dist
          merge-multiple: true

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          shasum -a 256 * > SHA256SUMS

      - name: Upload bundled release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-bundle
          path: dist/*
          if-no-files-found: error

  sign_cosign:
    name: Sign release assets with cosign (keyless)
    runs-on: ubuntu-latest
    needs: bundle
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download bundled release assets
        uses: actions/download-artifact@v4
        with:
          name: release-bundle
          path: dist

      - name: Install cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v2.4.1"

      - name: Sign assets and checksums
        shell: bash
        run: |
          set -euo pipefail
          for file in dist/*; do
            if [[ -f "$file" ]]; then
              cosign sign-blob --yes "$file" --output-signature "${file}.sig" --output-certificate "${file}.cert"
            fi
          done

      - name: Upload signatures and certs
        uses: actions/upload-artifact@v4
        with:
          name: release-signatures
          path: |
            dist/*.sig
            dist/*.cert
          if-no-files-found: error

  publish:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs:
      - bundle
      - sign_cosign
    permissions:
      contents: write
    steps:
      - name: Download bundled release assets
        uses: actions/download-artifact@v4
        with:
          name: release-bundle
          path: release

      - name: Download signatures and certs
        uses: actions/download-artifact@v4
        with:
          name: release-signatures
          path: release

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/*

  publish_npm:
    name: Publish package to npm
    runs-on: ubuntu-latest
    needs:
      - publish
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      id-token: write
    environment: oatty
    steps:
      - name: Check out source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          registry-url: "https://registry.npmjs.org"

      - name: Validate release tag matches package version
        shell: bash
        run: |
          set -euo pipefail
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          EXPECTED_TAG="v${PACKAGE_VERSION}"
          if [[ "${GITHUB_REF_NAME}" != "${EXPECTED_TAG}" ]]; then
            echo "Release tag does not match package.json version."
            echo "tag=${GITHUB_REF_NAME} expected=${EXPECTED_TAG}"
            exit 1
          fi

      - name: Skip publish when version already exists
        id: version_check
        shell: bash
        run: |
          set -euo pipefail
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version >/dev/null 2>&1; then
            echo "already_published=true" >> "$GITHUB_OUTPUT"
          else
            echo "already_published=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish package to npm
        if: ${{ steps.version_check.outputs.already_published == 'false' }}
        run: npm publish --provenance --access public
