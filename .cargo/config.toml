# Cargo configuration balanced for local dev speed and usable output.
# These settings are intentionally conservative to stay stable and CI‑friendly.
# Tweak locally as needed.

[build]
# Keep symbol info lightweight but useful for backtraces and profilers.
rustflags = [
    # Increase parallel codegen units for faster compile times in larger crates.
    # This does not affect runtime performance much without also tweaking opt-level.
    "-C", "codegen-units=16",
]

# Optional: enable a compiler cache if available (commented by default)
# rustc-wrapper = "sccache"

[term]
# Useful color without forcing it in non-TTY contexts.
color = "auto"
# Show progress bars in interactive terminals only (newer Cargo expects a table here).
progress = { when = "auto" }
# Keep verbosity at Cargo’s default (set to true to see rustc commands).
# verbose = false

[net]
# More robust/faster git fetching in some environments.
git-fetch-with-cli = true
# Reasonable retry policy for flaky networks.
retry = 3
